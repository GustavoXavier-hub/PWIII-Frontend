<h3>Novo Cliente</h3>
<form [formGroup]="formPessoa" (ngSubmit)="onSalvar()"  >
<div class="form-group">
<label for="name">Nome:</label>
<input type="text" class="form-control" id="inNome" formControlName="nome">


<label for="sobrenome">Sobrenome:</label>
<input type="text" class="form-control" id="inSobreNome" formControlName="sobrenome">

<label for="cpf">CPF:</label>
<input type="text" class="form-control" id="inCpf" formControlName="cpf">

<label for="telefone">Telefone:</label>
<input type="text" class="form-control" id="inTelefone" formControlName="telefone">

<label for="endereco">Endere√ßo:</label>
<input type="text" class="form-control" id="inEndereco" formControlName="endereco">

<label for="email">Email:</label>
<input type="text" class="form-control" id="inEmail" formControlName="email">

</div>
<!-- OUTROS CAMPOS DA API -->
<button type="submit" class="btn btn-success">Salvar</button>

</form>
